    <style>
        body {
            font-family: 'Hind Siliguri', 'Noto Naskh Arabic', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #004d40, #00796b, #004d40); /* Islamic green gradient */
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            overflow-x: hidden; /* Prevent horizontal scroll due to fireworks */
        }

        #fireworks-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Behind other content */
        }

        .container {
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent dark background */
            padding: 20px 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            max-width: 90%;
            width: 400px; /* Max width for better readability */
            z-index: 1;
            margin-bottom: 20px; /* Space for ads below */
        }

        #eidImage {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 3px solid #ffd700; /* Gold border */
        }

        #greetingMessage {
            font-size: 2em;
            font-weight: 700;
            color: #ffd700; /* Gold color for greeting */
            margin-bottom: 15px;
            animation: fadeInScale 1.5s ease-out forwards;
            opacity: 0;
        }

        @keyframes fadeInScale {
            0% {
                opacity: 0;
                transform: scale(0.8) translateY(20px);
            }
            100% {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }
        
        #animatedSenderName {
            font-size: 1.5em;
            font-weight: bold;
            color: #f0f0f0; /* Lighter color for sender name */
            margin-bottom: 20px;
            display: block; /* Ensure it takes its own line */
            animation: pulse 2s infinite ease-in-out;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }


        .input-area {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        #nameInput {
            padding: 12px 15px;
            border: 2px solid #ffd700;
            border-radius: 8px;
            font-size: 1em;
            font-family: 'Hind Siliguri', sans-serif;
            background-color: rgba(255, 255, 255, 0.1);
            color: #fff;
            text-align: center;
        }
        #nameInput::placeholder {
            color: #ccc;
        }

        #generateButton {
            background-color: #25D366; /* WhatsApp green */
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-family: 'Hind Siliguri', sans-serif;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        #generateButton:hover {
            background-color: #1DAE50; /* Darker WhatsApp green */
            transform: translateY(-2px);
        }
        #generateButton:active {
            transform: translateY(0px);
        }

        #generateButton svg {
            width: 24px;
            height: 24px;
            fill: white;
        }

        #shareLinkDisplay {
            margin-top: 20px;
            font-size: 0.9em;
            word-break: break-all;
        }
        #shareLinkDisplay a {
            color: #80cbc4; /* Light teal for link */
            text-decoration: none;
        }
        #shareLinkDisplay a:hover {
            text-decoration: underline;
        }
        
        .footer-credit {
            margin-top: 25px;
            font-size: 0.8em;
            color: #b0bec5;
        }
        .footer-credit a {
            color: #ffd700;
            text-decoration: none;
        }

        /* Styles for Adsterra Banner placeholder */

            margin: 20px auto;
            max-width: 300px; /* Adjust as per your banner size e.g. 300x250, 728x90 */
            /* background-color: #333;  Remove or change if ad doesn't fill */
            /* min-height: 250px;  Adjust based on banner */
            display: flex;
            justify-content: center;
            align-items: center;
            /* border: 1px dashed #555; For testing placeholder */

    <script src="https://cdn.jsdelivr.net/npm/fireworks-js@latest/dist/fireworks.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const nameInput = document.getElementById('nameInput');
            const generateButton = document.getElementById('generateButton');
            const greetingMessage = document.getElementById('greetingMessage');
            const animatedSenderName = document.getElementById('animatedSenderName');
            const shareLinkDisplay = document.getElementById('shareLinkDisplay');
            const generatedLink = document.getElementById('generatedLink');
            const copyLinkButton = document.getElementById('copyLinkButton');

            const fireworksContainer = document.getElementById('fireworks-container');
            const fireworks = new Fireworks(fireworksContainer, {
                maxRockets: 5,
                rocketSpawnInterval: 150,
                numParticles: 100,
                explosionMinHeight: 0.2,
                explosionMaxHeight: 0.9,
                explosionChance: 0.08,
                speed: 4, 
                acceleration: 1.06, 
                delay: { min: 10, max: 25 }
            });
            fireworks.start();

            const urlParams = new URLSearchParams(window.location.search);
            const senderName = urlParams.get('name');

            if (senderName) {
                greetingMessage.textContent = `ঈদ মোবারক`;
                animatedSenderName.textContent = `From: ${decodeURIComponent(senderName)}`;
                animatedSenderName.style.display = 'block';
                nameInput.placeholder = "এবার আপনার নাম লিখুন";
            } else {
                greetingMessage.textContent = "ঈদ মোবারক!";
                nameInput.placeholder = "আপনার নাম লিখুন";
            }

            generateButton.addEventListener('click', async () => {
                const currentName = nameInput.value.trim();
                if (!currentName) {
                    alert('অনুগ্রহ করে আপনার নাম লিখুন।');
                    return;
                }

                const baseUrl = window.location.href.split('?')[0];
                const newLink = `${baseUrl}?name=${encodeURIComponent(currentName)}`;

                if (navigator.share) {
                    try {
                        await navigator.share({
                            title: 'ঈদ মোবারক শুভেচ্ছা!',
                            text: `"${decodeURIComponent(senderName || 'আপনার বন্ধু')}" আপনাকে ঈদের শুভেচ্ছা পাঠিয়েছেন! ${senderName ? `আপনিও আপনার নামে শুভেচ্ছা তৈরি করুন।` : `আপনিও আপনার নামে শুভেচ্ছা তৈরি করে শেয়ার করুন।`}`,
                            url: newLink,
                        });
                        console.log('Successfully shared');
                    } catch (error) {
                        console.error('Share failed:', error);
                        displayLinkForManualCopy(newLink);
                    }
                } else {
                    displayLinkForManualCopy(newLink);
                }
            });

            function displayLinkForManualCopy(link) {
                generatedLink.href = link;
                generatedLink.textContent = link;
                shareLinkDisplay.style.display = 'block';
                copyLinkButton.style.display = 'inline-block';
                alert('আপনার শুভেচ্ছা লিঙ্ক তৈরি হয়েছে! নিচের লিঙ্কটি কপি করে শেয়ার করুন অথবা শেয়ার অপশন ব্যবহার করুন।');
            }
            
            copyLinkButton.addEventListener('click', () => {
                navigator.clipboard.writeText(generatedLink.href).then(() => {
                    alert('লিঙ্ক কপি করা হয়েছে!');
                }).catch(err => {
                    console.error('Failed to copy: ', err);
                    alert('লিঙ্ক কপি করা যায়নি। অনুগ্রহ করে ম্যানুয়ালি কপি করুন।');
                });
            });

        });
    </script>
